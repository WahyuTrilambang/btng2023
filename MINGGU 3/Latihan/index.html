<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Boostrap</title>

    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-5 bg-primary w-100"></div>

    <h1 class="text-center text-info fs-3 fw-bold">Adinda</h1>
    <h1 class="text-center text-primary fs-3 fw-semibold">Yukii</h1>
    <h1 class="text-center text-dark fs-3 fst-italic">Putri</h1>

    <!-- Flexbox -->
    <div class="d-flex justify-content-around">
      <div
        class="box p-3 bg-dark text-light fw-bold border-start-5 border dark border-5 rounded-circle"
      >
        Box1
      </div>
      <div
        class="box p-3 bg-info text-light fw-bold border-start-5 border dark border-5"
      >
        Box1
      </div>
      <div
        class="box p-3 bg-primary text-light fw-bold border-start-5 border dark border-5 rounded-circle"
      >
        Box1
      </div>
    </div>

    <!-- Layout Boostrap -->
    <div class="row">
      <div class="col-6 bg-primary text-light">NGELEH</div>
      <div class="col-6 bg-primary text-light">KESEL</div>
      <div class="col-6 bg-primary text-light">MUMET</div>
      <div class="col-6 bg-primary text-light">NDASE</div>
    </div>

    <!-- Latihan Layout -->
    <div class="row">
      <div class="col-12 bg-dark text-light">
        <h1 class="text-center">Mumet</h1>
      </div>
    </div>

    <!-- JS Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
