<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
  </head>
  <body>
    <h1>Formulir Biodata</h1>
    <form>
      <table>
        <tr>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>NIM</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Jurusan</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Fakultas</td>
          <td>:</td>
          <td>
            <select>
              <option>Fakultas Ilmu Komputer</option>
              <option>Fakultas Ekonomi Bisnis</option>
              <option>Fakultas Teknik</option>
              <option>Fakultas Kesehatan</option>
              <option>Fakultas Ilmu Budaya</option>
              <option>Fakultas Kedokteran</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Angkatan</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <form>
              <input type="radio" id="cowok" name="gender" />
              <label for="cowok">Cowok</label>

              <input type="radio" id="cewek" name="gender" />
              <label for="cewek">Cewek</label>
            </form>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>
      </table>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button>
        <a href="/Tugas/biodata.html">Biodata</a>
      </button>
    </form>
  </body>
</html>
